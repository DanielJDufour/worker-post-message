<!DOCTYPE html>
<html>
  <head>
    <script src="./worker-post-message.js"></script>
  </head>
  <body>
    <script>
      const url = "data:text/plain," + encodeURIComponent(`self.onmessage = e => console.log("worker received:", e);`);
      const worker = new Worker(url);
      workerPostMessage({
        debug: true,
        message: {
          'a': 1,
          'b': 'C',
          d: (new Uint32Array(123)).buffer
        },
        worker
      });
    </script>
  </body>
</html>
